<div class="form-group col-lg-3 col-md-4 col-sm-4 col-xs-12">
<!--${$_pais = ZPais::getPeloID($_estado->getPaisID())}-->
	<label for="paisid"><div class="cell-icon pais-icons" style="background-position: -{$_pais->getBandeiraIndex() * 16}px 0px;"></div>Pa√≠s:</label>
	<select class="form-control" id="paisid">
<!--{loop $_paises $_pais}-->
		<option value="{$_pais->getID()}" data-bandeira="{$_pais->getBandeiraIndex()}" data-codigo="{$_pais->getCodigo()}" data-sigla="{$_pais->getSigla()}" ${$_estado->getPaisID() == $_pais->getID()?'selected':''}>{$_pais->getNome()}</option>
<!--{/loop}-->
	</select>
</div>
<div class="form-group col-lg-3 col-md-4 col-sm-6 col-xs-12">
	<label for="estadoid">Estado:</label>
	<select class="form-control" id="estadoid" name="estadoid">
<!--{loop $_estados $_estado}-->
		<option value="{$_estado->getID()}" ${$cidade->getEstadoID() == $_estado->getID()?'selected':''}>{$_estado->getNome()}</option>
<!--{/loop}-->
	</select>
</div>
<div class="form-group col-lg-3 col-md-4 col-sm-6 col-xs-12">
	<label for="nome">Nome:</label>
	<input type="text" id="nome" name="nome" class="form-control" value="{$cidade->getNome()}">
</div>
<div class="form-group col-lg-3 col-md-4 col-sm-6 col-xs-12">
	<label for="cep">CEP:</label>
	<input type="text" id="cep" name="cep" class="form-control masked" mask="99999-999" value="${mask($cidade->getCEP(), '99999-999')}">
</div>
