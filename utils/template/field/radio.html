<div class="form-group col-lg-3 col-md-4 col-sm-6 col-xs-12">
	<label>$[Field.name]:</label>
	<div id="$[field]">
$[field.each(option)]
		<label class="radio-inline" for="$[field]-$[field.option.unix]">
			<input type="radio" id="$[field]-$[field.option.unix]" name="$[field]" value="$[field.option]" ${$$[table.unix]->get$[Field.norm]() == '$[field.option]'?'checked':''}>$[Field.option.name]
		</label>
$[field.end]
	</div>
</div>
