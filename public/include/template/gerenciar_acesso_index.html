<div class="">
	<div class="page-title">

					<div class="input-group">
						<input type="text" class="form-control" id="query" name="query" placeholder="Procurar..." value="${\MZ\Util\Filter::input($_GET, 'query')}">
						<span class="input-group-btn">
							<button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>

					</div>

						<thead>
							<tr>
								<th>Descrição</th>
							</tr>

									<small>{$_funcionalidade->getDescricao()}</small>

							</tr>

			</div>

	</div>
