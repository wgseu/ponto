<div class="form-group col-lg-3 col-md-4 col-sm-6 col-xs-12">
	<label for="nome">Nome:</label>
	<input type="text" id="nome" name="nome" class="form-control" value="{$servico->getNome()}">
</div>
<div class="form-group col-lg-4 col-md-4 col-sm-6 col-xs-12">
	<label for="descricao">Descrição:</label>
	<input type="text" id="descricao" name="descricao" class="form-control" value="{$servico->getDescricao()}">
</div>
<div class="form-group col-lg-5 col-md-4 col-sm-6 col-xs-12">
	<label for="detalhes">Detalhes:</label>
	<input type="text" id="detalhes" name="detalhes" class="form-control" value="{$servico->getDetalhes()}">
</div>
<div class="form-group col-lg-2 col-md-4 col-sm-6 col-xs-12">
	<label for="tipo">Tipo:</label>
	<select id="tipo" name="tipo" class="form-control">
		<option value="Evento" ${$servico->getTipo() == 'Evento'?'selected':''}>Evento</option>
		<option value="Taxa" ${$servico->getTipo() == 'Taxa'?'selected':''}>Taxa</option>
	</select>
</div>
<div class="form-group col-lg-3 col-md-4 col-sm-6 col-xs-6">
	<label for="datainicio">Data de início:</label>
	<input type="text" id="datainicio" name="datainicio" class="datetime-picker form-control" value="${is_empty($servico->getDataInicio())?'':date('d/m/Y H:i', strtotime($servico->getDataInicio()))}">
</div>
<div class="form-group col-lg-3 col-md-4 col-sm-6 col-xs-6">
	<label for="datafim">Data final:</label>
	<input type="text" id="datafim" name="datafim" class="datetime-picker form-control" value="${is_empty($servico->getDataFim())?'':date('d/m/Y H:i', strtotime($servico->getDataFim()))}">
</div>
<div class="form-group col-lg-2 col-md-2 col-sm-6 col-xs-6">
	<label for="valor">Valor:</label>
	<input type="text" id="valor" name="valor" class="numeric form-control text-right" data-a-sep="." data-a-dec="," data-a-sign="R$ " value="{$servico->getValor()}">
</div>
<div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-6">
	<div class="checkbox">
		<label>
			<input type="checkbox" id="obrigatorio" name="obrigatorio" value="Y" ${$servico->getObrigatorio() == 'Y'?'checked':''}> Obrigatório
		</label>
	</div>
</div>
<div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-6">
	<div class="checkbox">
		<label>
			<input type="checkbox" id="individual" name="individual" value="Y" ${$servico->getIndividual() == 'Y'?'checked':''}> Individual
		</label>
	</div>
</div>
<div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-6">
	<div class="checkbox">
		<label>
			<input type="checkbox" id="ativo" name="ativo" value="Y" ${$servico->getAtivo() == 'Y'?'checked':''}> Ativo
		</label>
	</div>
</div>
