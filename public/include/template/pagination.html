{% if count($pagination) > 0 %}
  <nav class="navbar-right">
    <ul class="pagination">
      {% for $page in $pagination %}
        {% if $page['active'] %}
          <li class="active">
            <a href="{{ $page['url'] }}">{{ $page['title'] }}</a>
          </li>
        {% else %}
          <li>
            <a href="{{ $page['url'] }}">{{ $page['title'] }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
{% endif %}
