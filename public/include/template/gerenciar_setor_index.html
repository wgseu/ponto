<!--{include header_gerenciar}-->
<script type="text/javascript">$(function(){Gerenciar.setor.init();});</script>
<div class="">
	<div class="page-title">
		<div class="title_left">
		<h3>Setores <small>Visualizar setores</small></h3>
		</div>
		<div class="title_right">
			<form method="get" action="/gerenciar/setor/" id="search-form">
				<div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right">
					<div class="input-group">
						<input type="text" class="form-control" id="search" name="search" placeholder="Procurar..." value="{$this->get('search')}">
						<span class="input-group-btn">
							<button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
						</span>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>Setores<small></small></h2>
					<ul class="nav navbar-right panel_toolbox hidden-print">
						<li>
							<a href="/gerenciar/setor/cadastrar" title="Novo setor">
								<i class="fa fa-plus-square"></i>
							</a>
						</li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content x_scroll">
					<table class="table">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Descrição</th>
								<th width="10%" style="text-align: center;">Ações</th>
							</tr>
						</thead>
						<tbody>
<!--{loop $setores $setor}-->
							<tr>
								<td>{$setor->getNome()}</td>
								<td>{$setor->getDescricao()}</td>
								<td class="text-center">
									<ul class="nav panel_toolbox">
										<li>
											<a href="/gerenciar/setor/editar?id={$setor->getID()}" title="Editar setor '{$setor->getNome()}'"><i class="fa fa-edit"></i></a>
										</li>
										<li>
											<a href="/gerenciar/setor/excluir?id={$setor->getID()}" title="Excluir setor '{$setor->getNome()}'" class="ajaxlink" ask="Deseja excluir o setor '{$setor->getNome()}'?"><i class="fa fa-close"></i></a>
										</li>
									</ul>
								</td>
							</tr>
<!--{/loop}-->
						</tbody>
					</table>
					{$pagestring}
				</div>
			</div>
		</div>
	</div>
</div>	
<!--{include footer_gerenciar}-->
