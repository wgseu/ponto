{{ include('header_gerenciar') }}
<script type="text/javascript">$(function(){Gerenciar.funcao.init();});</script>
<div class="">
	<div class="page-title">
		<div class="title_left">
		<h3>Funções <small>Visualizar funções</small></h3>
		</div>
		<div class="title_right">
			<form method="get" action="/gerenciar/funcao/" id="search-form">
				<div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right">
					<div class="input-group">
						<input type="text" class="form-control" id="search" name="search" placeholder="Procurar..." value="{{ $this->get('search') }}">
						<span class="input-group-btn">
							<button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
						</span>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>Funções<small></small></h2>
					<ul class="nav navbar-right panel_toolbox hidden-print">
						<li>
							<a href="/gerenciar/funcao/cadastrar" title="Nova função">
								<i class="fa fa-plus-square"></i>
							</a>
						</li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content x_scroll">
					<table class="table">
						<thead>
							<tr>
								<th>Descrição</th>
								<th>Salário base</th>
								<th width="10%" style="text-align: center;">Ações</th>
							</tr>
						</thead>
						<tbody>
{% for $funcao in $funcoes %}
							<tr>
								<td><a href="/gerenciar/acesso/?funcao={{ $funcao->getID() }}">{{ $funcao->getDescricao() }}</a></td>
								<td>{{ $this->currency($funcao->getSalarioBase()) }}</td>
								<td class="text-center">
									<ul class="nav panel_toolbox">
										<li>
											<a href="/gerenciar/acesso/?funcao={{ $funcao->getID() }}" title="Alterar permissões da função '{{ $funcao->getDescricao() }}'"><i class="fa fa-lock"></i></a>
										</li>
										<li>
											<a href="/gerenciar/funcao/editar?id={{ $funcao->getID() }}" title="Editar função '{{ $funcao->getDescricao() }}'"><i class="fa fa-edit"></i></a>
										</li>
										<li>
											<a href="/gerenciar/funcao/excluir?id={{ $funcao->getID() }}" title="Excluir função '{{ $funcao->getDescricao() }}'" class="ajaxlink" ask="Deseja excluir a função '{{ $funcao->getDescricao() }}'?"><i class="fa fa-close"></i></a>
										</li>
									</ul>
								</td>
							</tr>
{% endfor %}
						</tbody>
					</table>
					{{ $pagestring }}
				</div>
			</div>
		</div>
	</div>
</div>	
{{ include('footer_gerenciar') }}
