<!--{include header_gerenciar}-->
<script type="text/javascript">$(function(){Gerenciar.classificacao.init();});</script>
<div class="row">
	<div class="page-title">
		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
			<h3>Classificações</h3>
		</div>
		<form method="get" action="/gerenciar/classificacao/" id="search-form">
			<div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-6">
				<label for="classificacaoid">Classificação superior:</label>
				<select class="form-control" id="classificacaoid" name="classificacao">
					${Utility::Option($_classificacao_names, $_GET['classificacao'], 'Não informada')}
				</select>
			</div>
			<div class="form-group col-lg-5 col-md-5 col-sm-5 col-xs-12">
				<label for="query">Descrição:</label>
				<div class="input-group">
					<input type="text" class="form-control" id="query" name="search" placeholder="Procurar..." value="${\MZ\Util\Filter::input($_GET, 'search')}">
					<span class="input-group-btn">
						<button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
					</span>
				</div>
			</div>
		</form>
	</div>
	<div class="clearfix"></div>
	<div class="">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>Classificações<small></small></h2>
					<ul class="nav navbar-right panel_toolbox hidden-print">
						<li>
							<a href="/gerenciar/classificacao/cadastrar" title="Nova classificação">
								<i class="fa fa-plus-square"></i>
							</a>
						</li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content x_scroll">
					<table class="table">
						<thead>
							<tr>
								<th>Descrição</th>
								<th width="10%" style="text-align: center;">Ações</th>
							</tr>
						</thead>
						<tbody>
<!--{loop $classificacoes $classificacao}-->
							<tr>
<!--${$_classificacao = $classificacao->findClassificacaoID()}-->
								<td><strong>{$classificacao->getDescricao()}</strong><small><a href="/gerenciar/classificacao/editar?id={$_classificacao->getID()}" title="Editar classificação '{$_classificacao->getDescricao()}'">{$_classificacao->getDescricao()}</a></small></td>
								<td class="text-center">
									<ul class="nav panel_toolbox">
										<li>
											<a href="/gerenciar/classificacao/editar?id={$classificacao->getID()}" title="Editar classificação '{$classificacao->getDescricao()}'"><i class="fa fa-edit"></i></a>
										</li>
										<li>
											<a href="/gerenciar/classificacao/excluir?id={$classificacao->getID()}" title="Excluir classificação '{$classificacao->getDescricao()}'" class="ajaxlink" ask="Deseja excluir a classificação '{$classificacao->getDescricao()}'?"><i class="fa fa-close"></i></a>
										</li>
									</ul>
								</td>
							</tr>
<!--{/loop}-->
						</tbody>
					</table>
					{$pagestring}
				</div>
			</div>
		</div>
	</div>
</div>	
<!--{include footer_gerenciar}-->
