<!--{include header_gerenciar}-->
<script type="text/javascript">$(function(){Gerenciar.mesa.init();});</script>
<div class="">
	<div class="page-title">
		<div class="title_left">
		<h3>Mesas <small>Visualizar mesas</small></h3>
		</div>
		<div class="title_right">
			<form method="get" action="/gerenciar/mesa/" id="search-form">
				<div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
					<label for="nome">Estado:</label>
					<select class="form-control" id="ativa" name="ativa">
						${Utility::Option($ativas, $_GET['ativa'], 'Todas')}
					</select>
				</div>
				<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<label>Nome ou Código:</label>
					<div class="input-group">
						<input type="text" class="form-control" id="query" name="query" placeholder="Procurar..." value="${\MZ\Util\Filter::input($_GET, 'query')}">
						<span class="input-group-btn">
							<button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
						</span>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>Mesas<small></small></h2>
					<ul class="nav navbar-right panel_toolbox hidden-print">
						<li>
							<a href="/gerenciar/mesa/cadastrar" title="Nova mesa">
								<i class="fa fa-plus-square"></i>
							</a>
						</li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content x_scroll">
					<table class="table">
						<thead>
							<tr>
								<th>Nome</th>
								<th width="10%" style="text-align: center;">Ações</th>
							</tr>
						</thead>
						<tbody>
<!--{loop $mesas $mesa}-->
							<tr class="${$mesa->getAtiva() == 'N'?'active':''}">
								<td>{$mesa->getNome()}</td>
								<td class="text-center">
									<ul class="nav panel_toolbox">
										<li>
											<a href="/gerenciar/mesa/editar?id={$mesa->getID()}" title="Editar mesa '{$mesa->getNome()}'"><i class="fa fa-edit"></i></a>
										</li>
										<li>
											<a href="/gerenciar/mesa/excluir?id={$mesa->getID()}" title="Excluir mesa '{$mesa->getNome()}'" class="ajaxlink" ask="Deseja excluir a mesa '{$mesa->getNome()}'?"><i class="fa fa-close"></i></a>
										</li>
									</ul>
								</td>
							</tr>
<!--{/loop}-->
						</tbody>
					</table>
					{$pagestring}
				</div>
			</div>
		</div>
	</div>
</div>	
<!--{include footer_gerenciar}-->
