<!--{include header_gerenciar}-->
<script type="text/javascript">$(function(){Gerenciar.fornecedor.init();});</script>
<div class="row">
	<div class="page-title">
		<div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
			<h3>Fornecedores <small>Visualizar fornecedores</small></h3>
		</div>
		<form method="get" action="/gerenciar/fornecedor/" id="search-form">
			<div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-12">
				<div class="input-group">
					<input type="text" class="form-control" id="query" name="query" placeholder="Fantasia, Telefone, CNPJ ou E-mail..." value="{$_GET['query']}">
					<span class="input-group-btn">
						<button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
					</span>
				</div>
			</div>
		</form>
	</div>
	<div class="clearfix"></div>
	<div class="">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>Fornecedores<small></small></h2>
					<a href="/gerenciar/fornecedor/cadastrar">
						<button type="button" class="btn btn-info pull-right">Cadastrar</button>
					</a>
					<div class="clearfix"></div>
				</div>
				<div class="x_content x_scroll">
					<table class="table">
						<thead>
							<tr>
								<th>Empresa</th>
								<th>Prazo de pagamento</th>
								<th>Data de cadastro</th>
								<th width="10%" style="text-align: center;">Ações</th>
							</tr>
						</thead>
						<tbody>
<!--{loop $fornecedores $fornecedor}-->
							<tr>
<!--${$_cliente = ZCliente::getPeloID($fornecedor->getEmpresaID())}-->
								<td><a href="/gerenciar/cliente/editar?id={$_cliente->getID()}" title="Editar cliente '{$_cliente->getNomeCompleto()}'"><img src="${get_image_url($_cliente->getImagem(), 'cliente', 'empresa.png')}" height="48" alt="Foto" title="Foto"/><strong>{$_cliente->getNome()}</strong></a></td>
								<td>{$fornecedor->getPrazoPagamento()}</td>
								<td>${is_null($fornecedor->getDataCadastro())?'':date('d/m/Y H:i', strtotime($fornecedor->getDataCadastro()))}</td>
								<td class="text-center">
									<ul class="nav panel_toolbox">
										<li>
											<a href="/gerenciar/fornecedor/editar?id={$fornecedor->getID()}" title="Editar fornecedor '{$fornecedor->getEmpresaID()}'"><i class="fa fa-edit"></i></a>
										</li>
										<li>
											<a href="/gerenciar/fornecedor/excluir?id={$fornecedor->getID()}" title="Excluir fornecedor '{$fornecedor->getEmpresaID()}'" class="ajaxlink" ask="Deseja excluir o fornecedor '{$fornecedor->getEmpresaID()}'?"><i class="fa fa-close"></i></a>
										</li>
									</ul>
								</td>
							</tr>
<!--{/loop}-->
						</tbody>
					</table>
					{$pagestring}
				</div>
			</div>
		</div>
	</div>
</div>	
<!--{include footer_gerenciar}-->
