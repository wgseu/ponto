<!--${$maps_api = get_string_config('Site', 'Maps.API', '')}-->
<!--{if !empty($maps_api)}-->
<script>function initMap(){$(function(){Gerenciar.localizacao.initMap();});}</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key={$maps_api}&callback=initMap"></script>
<div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<label>Arraste o ícone do mapa para a localização exata da sua casa</label>
	<div id="google-map"></div>
</div>
<!--{/if}-->
<div class="form-group col-lg-3 col-md-4 col-sm-4 col-xs-12">
<!--${$_pais = $estado->findPaisID()}-->
	<label for="paisid"><div class="cell-icon pais-icons" style="background-position: -{$_pais->getBandeiraIndex() * 16}px 0px;"></div>País:</label>
	<select class="form-control" id="paisid" name="paisid">
<!--{loop $_paises $_pais}-->
		<option value="{$_pais->getID()}" data-bandeira="{$_pais->getBandeiraIndex()}" data-codigo="{$_pais->getCodigo()}" data-sigla="{$_pais->getSigla()}" ${$estado->getPaisID() == $_pais->getID()?'selected':''}>{$_pais->getNome()}</option>
<!--{/loop}-->
	</select>
</div>
<div class="form-group col-lg-2 col-md-4 col-sm-3 col-xs-12">
	<label for="cep">${_p('Titulo', 'CEP')}:</label>
	<input type="text" id="cep" name="cep" class="form-control masked" mask="${_p('Mascara', 'CEP')}" value="${\MZ\Util\Mask::cep($localizacao->getCEP())}">
</div>
<div class="form-group col-lg-3 col-md-4 col-sm-5 col-xs-12">
	<label for="estadoid">Estado:</label>
	<select class="form-control" id="estadoid" name="estadoid">
<!--{loop $_estados $_estado}-->
		<option value="{$_estado->getID()}" data-sigla="{$_estado->getUF()}" ${$cidade->getEstadoID() == $_estado->getID()?'selected':''}>{$_estado->getNome()}</option>
<!--{/loop}-->
	</select>
</div>
<div class="form-group col-lg-2 col-md-4 col-sm-4 col-xs-12">
	<label for="cidade">Cidade:</label>
	<input type="text" id="cidade" name="cidade" class="form-control" value="{$cidade->getNome()}">
</div>
<div class="form-group col-lg-2 col-md-5 col-sm-5 col-xs-12">
	<label for="bairro">Bairro:</label>
	<input type="text" id="bairro" name="bairro" class="form-control" value="{$bairro->getNome()}">
</div>
<div class="form-group col-lg-2 col-md-3 col-sm-3 col-xs-12">
	<label for="tipo-loc">Tipo:</label>
	<select id="tipo-loc" name="tipo" class="form-control">
		<option value="Casa" ${$localizacao->getTipo() == 'Casa'?'selected':''}>Casa</option>
		<option value="Apartamento" ${$localizacao->getTipo() == 'Apartamento'?'selected':''}>Apartamento</option>
	</select>
</div>
<div class="form-group col-lg-3 col-md-5 col-sm-10 col-xs-12">
	<label for="logradouro">Logradouro:</label>
	<input type="text" id="logradouro" name="logradouro" class="form-control" value="{$localizacao->getLogradouro()}">
</div>
<div class="form-group col-lg-2 col-md-2 col-sm-2 col-xs-12">
	<label for="numero">Número:</label>
	<input type="text" id="numero" name="numero" class="form-control text-right" value="{$localizacao->getNumero()}">
</div>
<div class="form-group col-lg-3 col-md-5 col-sm-6 col-xs-12">
	<label for="condominio">Condomínio:</label>
	<input type="text" id="condominio" name="condominio" class="form-control" value="{$localizacao->getCondominio()}">
</div>
<div class="form-group col-lg-2 col-md-3 col-sm-2 col-xs-6">
	<label for="bloco">Bloco:</label>
	<input type="text" id="bloco" name="bloco" class="form-control" value="{$localizacao->getBloco()}">
</div>
<div class="form-group col-lg-2 col-md-4 col-sm-4 col-xs-6">
	<label for="apartamento">Apartamento:</label>
	<input type="text" id="apartamento" name="apartamento" class="form-control" value="{$localizacao->getApartamento()}">
</div>
<div class="form-group col-lg-5 col-md-5 col-sm-6 col-xs-12">
	<label for="complemento">Complemento:</label>
	<input type="text" id="complemento" name="complemento" class="form-control" value="{$localizacao->getComplemento()}">
</div>
<div class="form-group col-lg-5 col-md-6 col-sm-6 col-xs-12">
	<label for="referencia">Referência:</label>
	<input type="text" id="referencia" name="referencia" class="form-control" value="{$localizacao->getReferencia()}">
</div>
<input type="hidden" id="latitude" name="latitude" value="{$localizacao->getLatitude()}">
<input type="hidden" id="longitude" name="longitude" value="{$localizacao->getLongitude()}">
<input type="hidden" id="clienteid" name="clienteid" value="{$localizacao->getClienteID()}">
<div class="form-group col-lg-5 col-md-4 col-sm-9 col-xs-12">
	<label for="apelido">Apelido:</label>
	<input type="text" id="apelido" name="apelido" class="form-control" value="{$localizacao->getApelido()}">
</div>
<div class="checkbox col-lg-2 col-md-2 col-sm-3 col-xs-12">
	<label>
		<input type="checkbox" id="mostrar" name="mostrar" value="Y" ${$localizacao->getMostrar() == 'Y'?'checked':''}> Habilitado
	</label>
</div>
