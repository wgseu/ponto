<div class="form-group col-lg-3 col-md-4 col-sm-6 col-xs-12">
	<label for="nome">Nome:</label>
	<input type="text" id="nome" name="nome" class="form-control" value="{{ $pais->getNome() }}">
</div>
<div class="form-group col-lg-3 col-md-4 col-sm-6 col-xs-12">
	<label for="sigla">Sigla:</label>
	<input type="text" id="sigla" name="sigla" class="form-control" value="{{ $pais->getSigla() }}">
</div>
<div class="form-group col-lg-3 col-md-4 col-sm-6 col-xs-12">
	<label for="codigo">Código:</label>
	<input type="text" id="codigo" name="codigo" class="form-control" value="{{ \MZ\Util\Filter::input($pais->getCodigo()) }}">
</div>
<div class="form-group col-lg-3 col-md-4 col-sm-6 col-xs-12">
	<label for="moedaid">Moeda:</label>
	<select class="form-control" id="moedaid" name="moedaid">
{% for $_moeda in $moedas %}
		<option value="{{ $_moeda->getID() }}" {{ $pais->getMoedaID() == $_moeda->getID()?'selected':'' }}>{{ $_moeda->getNome() }}</option>
{% endfor %}
	</select>
</div>
<div class="form-group col-lg-3 col-md-4 col-sm-6 col-xs-12">
	<label for="bandeiraindex"><div class="cell-icon pais-icons" style="background-position: -{{ $pais->getBandeiraIndex() * 16 }}px 0px;"></div>Bandeira:</label>
	<select class="form-control" id="bandeiraindex" name="bandeiraindex">
{% for $image in $flags_images %}
		<option value="{{ $image['index'] }}" data-bandeira="{{ $image['index'] }}" {{ $pais->getBandeiraIndex() == $image['index']?'selected':'' }}>{{ $image['index'] }}</option>
{% endfor %}
	</select>
</div>
<div class="form-group col-lg-3 col-md-4 col-sm-6 col-xs-12">
	<label for="linguagemid">Linguagem ID:</label>
	<input type="text" id="linguagemid" name="linguagemid" class="numeric form-control text-right" data-a-sep="" data-m-dec="0" value="{{ $pais->getLinguagemID() }}">
</div>
<div class="checkbox col-lg-3 col-md-4 col-sm-6 col-xs-12">
	<label>
		<input type="checkbox" id="unitario" name="unitario" value="Y" {{ $pais->getUnitario() == 'Y'?'checked':'' }}> Unitário
	</label>
</div>
