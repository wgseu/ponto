<!--{include header_gerenciar}-->
<script type="text/javascript">$(function(){Gerenciar.auditoria.init();});</script>
<div class="row">
	<div class="page-title">
		<div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
			<h3>Auditoria</h3>
		</div>
		<form method="get" action="/gerenciar/auditoria/" id="search-form">
<!--${$_funcao = ZFuncao::getPeloID($_funcionario->getFuncaoID())}-->
<!--${$_cliente_func = ZCliente::getPeloID($_funcionario->getClienteID())}-->
			<input type="hidden" id="funcionarioid" name="funcionarioid" data-content="{$_cliente_func->getNomeCompleto()}" value="{$_funcionario->getID()}">
			<div class="col-lg-3 col-md-4 col-sm-4 col-xs-6 form-group">
				<label>Funcionário: <span class="identifier">{$_funcao->getDescricao()}<span></label>
				<input type="text" id="funcionario" class="form-control" value="{$_cliente_func->getNomeCompleto()}">
			</div>
			<div class="col-lg-2 col-md-3 col-sm-3 col-xs-6 form-group">
				<label>Tipo:</label>
				<select class="form-control" id="tipo" name="tipo">
					${Utility::Option($_tipo_names, $_GET['tipo'], 'Todos')}
				</select>
			</div>
			<div class="col-lg-2 col-md-3 col-sm-3 col-xs-6 form-group">
				<label>Prioridade:</label>
				<select class="form-control" id="prioridade" name="prioridade">
					${Utility::Option($_prioridade_names, $_GET['prioridade'], 'Todas')}
				</select>
			</div>
			<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 form-group">
				<label>Descrição:</label>
				<div class="input-group">
					<input type="text" class="form-control" id="query" name="query" placeholder="Procurar..." value="{$_GET['query']}">
					<span class="input-group-btn">
						<button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
					</span>
				</div>
			</div>
			<input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" tabindex="-1" />
		</form>
	</div>
	<div class="clearfix"></div>
	<div class="">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>Auditorias<small></small></h2>
					<div class="clearfix"></div>
				</div>
				<div class="x_content x_scroll">
					<table class="table">
						<thead>
							<tr>
								<th>Descrição</th>
								<th>Funcionário</th>
								<th>Autorizador</th>
								<th class="text-right">Data e hora</th>
							</tr>
						</thead>
						<tbody>
<!--{loop $auditorias $auditoria}-->
							<tr class="{$_prioridade_classe[$auditoria->getPrioridade()]}">
								<td><div title="{$_tipo_names[$auditoria->getTipo()]}" class="cell-icon auditoria-icons" style="background-position: -{$_tipo_icon[$auditoria->getTipo()]}px 0px;"></div>{$auditoria->getDescricao()}</td>
<!--${$_funcionario = ZFuncionario::getPeloID($auditoria->getFuncionarioID())}-->
<!--${$_cliente = ZCliente::getPeloID($_funcionario->getClienteID())}-->
								<td><a href="/gerenciar/funcionario/editar?id={$_funcionario->getID()}" title="Editar funcionário '{$_cliente->getNomeCompleto()}'">{$_cliente->getNome()}</a></td>
<!--${$_funcionario = ZFuncionario::getPeloID($auditoria->getAutorizadorID())}-->
<!--${$_cliente = ZCliente::getPeloID($_funcionario->getClienteID())}-->
								<td><a href="/gerenciar/funcionario/editar?id={$_funcionario->getID()}" title="Editar funcionário '{$_cliente->getNomeCompleto()}'">{$_cliente->getNome()}</a></td>
								<td class="text-right" title="Prioridade {$_prioridade_names[$auditoria->getPrioridade()]}">${date('d/m/Y H:i', strtotime($auditoria->getDataHora()))}</td>
							</tr>
<!--{/loop}-->
						</tbody>
					</table>
					{$pagestring}
				</div>
			</div>
		</div>
	</div>
</div>	
<!--{include footer_gerenciar}-->
