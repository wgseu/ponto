<!--{include header_gerenciar}-->
<script type="text/javascript">$(function(){Gerenciar.carteira.init();});</script>
<div class="row">
	<div class="page-title">
		<div class="col-lg-3 col-md-6 col-sm-6 col-xs-6">
			<h3>Carteiras</h3>
		</div>
		<form method="get" action="/gerenciar/carteira/" id="search-form">
			<div class="form-group col-lg-2 col-md-6 col-sm-6 col-xs-6">
				<label for="tipo">Tipo:</label>
				<select id="tipo" name="tipo" class="form-control">
					${Utility::Option($tipos, $_GET['tipo'], 'Todos')}
				</select>
			</div>
			<input type="hidden" id="bancoid" name="bancoid" data-content="{$_banco->getRazaoSocial()}" value="{$_banco->getID()}">
			<div class="form-group col-lg-3 col-md-6 col-sm-6 col-xs-12">
				<label for="banco">Banco: <span class="identifier">{$_banco->getNumero()}<span></label>
				<input type="text" id="banco" class="form-control" value="{$_banco->getRazaoSocial()}">
			</div>
			<div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
				<label for="query">Busca:</label>
				<div class="input-group">
					<input type="text" class="form-control" id="query" name="search" placeholder="Procurar..." value="${\MZ\Util\Filter::input($_GET, 'search')}">
					<span class="input-group-btn">
						<button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
					</span>
				</div>
			</div>
			<input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" tabindex="-1" />
		</form>
	</div>
	<div class="clearfix"></div>
	<div class="">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>Carteiras<small></small></h2>
					<ul class="nav navbar-right panel_toolbox hidden-print">
						<li>
							<a href="/gerenciar/carteira/cadastrar" title="Nova carteira">
								<i class="fa fa-plus-square"></i>
							</a>
						</li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content x_scroll">
					<table class="table">
						<thead>
							<tr>
								<th>Descrição</th>
								<th>Tipo</th>
								<th>Banco</th>
								<th>Conta</th>
								<th>Agência</th>
								<th width="10%" style="text-align: center;">Ações</th>
							</tr>
						</thead>
						<tbody>
<!--{loop $carteiras $carteira}-->
							<tr ${$carteira->isAtiva()?'':'class="active"'}>
								<td>{$carteira->getDescricao()}</td>
								<td>{$tipos[$carteira->getTipo()]}</td>
<!--${$_banco = $carteira->findBancoID()}-->
								<td><a href="/gerenciar/banco/editar?id={$_banco->getID()}" title="Editar banco '{$_banco->getRazaoSocial()}'">{$_banco->getRazaoSocial()}</a></td>
								<td>{$carteira->getConta()}</td>
								<td>{$carteira->getAgencia()}</td>
								<td class="text-center">
									<ul class="nav panel_toolbox">
										<li>
											<a href="/gerenciar/carteira/editar?id={$carteira->getID()}" title="Editar carteira '{$carteira->getDescricao()}'"><i class="fa fa-edit"></i></a>
										</li>
										<li>
											<a href="/gerenciar/carteira/excluir?id={$carteira->getID()}" title="Excluir carteira '{$carteira->getDescricao()}'" class="ajaxlink" ask="Deseja excluir a carteira '{$carteira->getDescricao()}'?"><i class="fa fa-close"></i></a>
										</li>
									</ul>
								</td>
							</tr>
<!--{/loop}-->
						</tbody>
					</table>
					{$pagestring}
				</div>
			</div>
		</div>
	</div>
</div>	
<!--{include footer_gerenciar}-->
