    <!-- Contact Section -->
    <section id="contact" style="background-image: url('${get_site_image_url('Image.Contato')}');">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contato</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="contato" id="contato-form" method="post" action="/contato/">
                        <div class="row">
                            <div class="{$col[0]}">
<!--{if !is_login() || is_null(logged_user()->getEmail())}-->
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Seu nome *" id="nome" name="nome" value="${\MZ\Util\Filter::input($_POST, 'nome') ?: logged_user()->getNomeCompleto()}">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Seu E-mail *" id="email" name="email" value="${\MZ\Util\Filter::input($_POST, 'email')}">
                                </div>
<!--{/if}-->
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Assunto *" id="assunto" name="assunto" value="${\MZ\Util\Filter::input($_POST, 'assunto')}">
                                </div>
                            </div>
                            <div class="{$col[1]}">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Sua Mensagem *" id="mensagem" name="mensagem">${strip_tags(isset($_POST['mensagem']) ? $_POST['mensagem'] : null)}</textarea>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
